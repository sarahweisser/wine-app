<div class="container">
    <h2>User Login</h2>
    <form [formGroup]="userLoginForm" (ngSubmit)="save()" novalidate>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control"
                   id="email"
                   type="email"
                   placeholder="Email (required)"
                   required
                   formControlName="email"
                   [ngClass]="{ 'is-invalid': (email.touched || email.dirty) && !email.valid }" />
            <span class="invalid-feedback">
                <span class="warning-bold" *ngIf="email.errors?.required">
                    {{ formValidationErrorMessages.requiredFieldMissing }}
                    <br/>
                </span>
                <span class="warning-bold" *ngIf="email.errors?.email">
                    {{ formValidationErrorMessages.invalidSyntaxMessage }}
                </span>
            </span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control"
                   id="password"
                   type="text"
                   placeholder="Password (required)"
                   required
                   formControlName="password"
                   [ngClass]="{ 'is-invalid': (password.touched || password.dirty) && !password.valid }" />
            <span class="invalid-feedback">
                <span class="warning-bold" *ngIf="password.errors?.required">
                    {{ formValidationErrorMessages.requiredFieldMissing }}
                    <br/>
                </span>
            </span>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
