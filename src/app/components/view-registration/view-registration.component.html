<div class="container">
  <div class="row">
    <a [routerLink]="['/logged-in-home/admin']" [queryParams]="{}">&lt; Back to List</a>
  </div>
  <div>
    <div class="form-group">
      <label>Wine Name</label>
      <div class="form-control">{{wineReg.name}}</div>
    </div>
    <div class="form-group">
      <label>Purchase Price</label>
      <div class="form-control">{{wineReg.purchasePrice | currency:'USD':'symbol':'1.2-2' }}</div>
    </div>
    <div class="form-group">
      <label>Purchase Date</label>
      <div class="form-control">{{wineReg.purchaseDate}}</div>
    </div>
  </div>
  <button type="button" class="btn btn-primary col-md-4" (click)="deleteWine(wineReg.id)">Delete This Wine</button>
</div>
